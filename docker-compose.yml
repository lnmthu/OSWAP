version: "3.7"
services:
  app:
    image: thuicetea/sensitive-data-exposure:v1
    container_name: sensitive-data-exposure-app
    restart: always
    ports:
      - 80:80
    working_dir: /var/www/html
    volumes:
      - ./:/var/www/html
    networks:
      - sensitive-data-exposure
  db:
    image: mysql:5.7
    container_name: sensitive-data-exposure-db
    restart: always
    environment:
      MYSQL_DATABASE: ${DB_DATABASE}
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD}
      MYSQL_PASSWORD: ${DB_PASSWORD}
      MYSQL_USER: ${DB_USERNAME}
      SERVICE_TAGS: dev
      SERVICE_NAME: mysql
    volumes:
      - ./docker-compose/mysql:/docker-entrypoint-initdb.d
    networks:
      - sensitive-data-exposure
networks:
  sensitive-data-exposure:
    driver: bridge