version: "3.7"
services:
  app:
    build:
      args:
        user: sammy
        uid: 1000
      context: ./
      dockerfile: .docker/Dockerfile
    image: broken-authentication
    container_name: broken-authentication-app
    restart: always
    ports:
      - 80:80
    working_dir: /var/www/html
    volumes:
      - ./:/var/www/html
    networks:
      - broken-authentication
  db:
    image: mysql:5.7
    container_name: broken-authentication-db
    restart: always
    environment:
      MYSQL_DATABASE: ${DB_DATABASE}
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD}
      MYSQL_PASSWORD: ${DB_PASSWORD}
      MYSQL_USER: ${DB_USERNAME}
      SERVICE_TAGS: dev
      SERVICE_NAME: mysql
    volumes:
      - ./docker-compose/mysql:/docker-entrypoint-initdb.d
    networks:
      - broken-authentication
  terminal:
    image: thuicetea/broken-authentication-terminal:v2
    container_name: broken-authentication-terminal
    restart: always
    ports: 
      - 57575:57575
    working_dir: ""
    networks:
      - broken-authentication
networks:
  broken-authentication:
    driver: bridge