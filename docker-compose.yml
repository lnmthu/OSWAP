version: "3.7"
services:
  app:
    image: thuicetea/xxe:v1
    container_name: xxe-app
    restart: always
    ports:
      - 80:80
    working_dir: /var/www/html
    volumes:
      - ./:/var/www/html
    networks:
      - xxe
  db:
    image: mysql:5.7
    container_name: xxe-db
    restart: always
    environment:
      MYSQL_DATABASE: ${DB_DATABASE}
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD}
      MYSQL_PASSWORD: ${DB_PASSWORD}
      MYSQL_USER: ${DB_USERNAME}
      SERVICE_TAGS: dev
      SERVICE_NAME: mysql
    volumes:
      - ./docker-compose/mysql:/docker-entrypoint-initdb.d
    networks:
      - xxe

networks:
  xxe:
    driver: bridge